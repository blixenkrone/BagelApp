<ion-header>

	<ion-navbar>
		<ion-title>Bagel-Page</ion-title>
	</ion-navbar>

</ion-header>
<ion-content padding>

<div class="upperScreen">
	<div class="overBolleFilling" [@visibilityChanged]="animateBread">
     <img src="images/overbolle.png"/>
  	</div>

	<div class="salatFilling" [@visibilityChanged]="animateIceBerg">
       <img src="images/salat.png"/>
  	</div>	
		  
	  <div class="agurkFilling" [@visibilityChanged]="animateAgurk">
      <img src="images/agurk.png"/>
  	</div>
	<div class="jalaFilling" [@visibilityChanged]="animateJalapenos">
       <img src="images/jala.png"/>
  	</div>

	  <div class="tomatFilling" [@visibilityChanged]="animateTomat">
        <img src="images/tomat.png"/>
  	</div>
	

	<div class="pålægFilling" [@visibilityChanged]="animateMeat">
		<img src="images/pålæg.png"/>
  	</div>
	
	<div class="ccFilling" [@visibilityChanged]="animateCreamCheese">
      <img src="images/cc.png"/>
  	</div>
	
	<div class="underBolleFilling" [@visibilityChanged]="animateBread">
       <img src="images/underbolle.png"/>
  	
	  </div>
</div>
	

<div class="lowerScreen" >
<div [@visibilityChanged]="animateBreadButtons">
	<button class="left" ion-button  (click)="getPlain()"> Plain </button>
	<button class="right" ion-button  (click)="getFuldkorn()"> Fuldkorn </button>
	<button class="left"  ion-button  (click)="getChilli()"> Chilli-cheddar </button>
	<button class="right" ion-button  (click)="getSesam()"> Sesamfrø </button>
	<br>
</div>
<div [@visibilityChanged]="animateCreamCheeseButtons">
	<button class="left"  ion-button block (click)="getHummus()"> Hummus </button>
	<button class="right" ion-button block (click)="getPlainCC()"> Plain cream cheese </button>
	<button class="left"  ion-button block (click)="getSolTomatCC()"> Soltørret-tomat cream cheese </button>
	<button class="right" ion-button block (click)="getPestocreamcheese()"> Pesto cream cheese </button>
	<br> 
</div>
<div [@visibilityChanged]="animateDressingButtons">
	<button class="left" ion-button block (click)="getPesto()"> Pesto </button>
    <button class="right" ion-button block (click)="getChili()"> Chili </button>
    <button class="left" ion-button block (click)="getCurry()"> Curry </button>
    <button class="right" ion-button block (click)="getCreameFraiche()"> CreamFraiche </button>
	<br>
</div>
<div [@visibilityChanged]="animateMeatButtons">
 	<button class="left" ion-button block (click)="getKylling()">Kylling</button>
	<button class="right" ion-button block  (click)="getKrydreKylling()">Krydre-Kylling</button>
	<button class="left" ion-button block  (click)="getChorizo()">Chorizo</button>
	<button class="right" ion-button block  (click)="getLaks()">Laks</button>
	<br>

</div>
<div [@visibilityChanged]="animateIceBergButton">
	<button class="button-10" ion-button block (click)="getIceBerg()"> <img src="images/salat1.png"/> </button>
</div>
<div [@visibilityChanged]="animateAgurkButton">
	<button class="button-11" ion-button block  (click)="getAgurk()"> <img src="images/agurk1.png"/> </button>
</div>
<div [@visibilityChanged]="animateTomatButton">
	<button class="button-12" ion-button block  (click)="getTomat()"> <img src="images/tomat1.png"/> </button>
</div>
<div [@visibilityChanged]="animateJalapenosButton">
	<button class="button-13" ion-button block  (click)="getJalapenos()"> <img src="images/jala1.png"/> </button>
</div>


<div [@visibilityChanged]="animateConfirmButton">
	<button class="Bekræft" ion-button (click)="confirmChoice()">Bekræft valgte</button>
	</div>
<div [@visibilityChanged]="animateBackButton">
	<button class="Fjern" ion-button (click)="regretChoice()" >Fortryd</button>
	</div>

</div>


</ion-content>
